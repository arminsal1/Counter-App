<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Counter App</title>
</head>
<body>
  <div class="container">
    <button class="count-button">0</button>
    <div class="control-panel">
      <div class="reset-section">
        <h4>Reset</h4>
        <button class="reset-button">Reset</button>
      </div>
      <div class="play-pause-section">
        <h4>Play / Pause</h4>
        <button class="play-pause-button">Play</button>
      </div>
      <div class="limit-section">
        <h4>Lower Limit</h4>
        <input type="text" class="lower-limit" placeholder=".">
        <h4>Upper Limit</h4>
        <input type="text" class="upper-limit" placeholder=".">
      </div>
      <div class="tone-properties-section">
        <!-- Add tone property inputs here -->
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
